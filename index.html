<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Time Together</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #fff9e6;
    font-family: "Segoe UI", Arial, sans-serif;
    height: 100%;
    overflow: hidden;
}

#container {
    position: relative;
    width: 100%;
    height: 100%;
}

#loveTextTop {
    position: absolute;
    top: 40px;
    left: 60px;
    color: #e60000;
    font-size: 18px;
    line-height: 1.6;
}

#loveTextBottom {
    position: absolute;
    bottom: 140px;
    width: 100%;
    text-align: center;
    font-size: 22px;
}

#loveTextBottom span {
    color: #2fa600;
    font-weight: 600;
}

#timer {
    margin-top: 10px;
    font-size: 42px;
    font-weight: bold;
    color: #111;
}

#line {
    width: 80%;
    height: 3px;
    background: #111;
    margin: 20px auto 0 auto;
}

canvas {
    position: absolute;
    right: 0;
    bottom: 0;
}
</style>
</head>

<body>
<div id="container">

    <!-- Top Love Message -->
    <div id="loveTextTop">
        My dear little flower, I love you. Even though you can’t see my confession to you.<br>
        I know I’m not good at sweet words, but I will prove everything with my actions.
    </div>

    <!-- Bottom Text + Timer -->
    <div id="loveTextBottom">
        <span>Dear Huahua, I’ve liked you for…</span>
        <div id="timer">Loading...</div>
        <div id="line"></div>
    </div>

    <!-- Canvas -->
    <canvas id="canvas"></canvas>

</div>

<script>
/* =========================
   TIMER (PRECISE)
   ========================= */

// 1536 days ago from NOW
const startDate = new Date(Date.now() - 1536 * 24 * 60 * 60 * 1000);

function updateTimer() {
    const now = new Date();
    let diff = Math.floor((now - startDate) / 1000);

    const days = Math.floor(diff / (24 * 3600));
    diff %= (24 * 3600);
    const hours = Math.floor(diff / 3600);
    diff %= 3600;
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;

    document.getElementById("timer").textContent =
        `${days} Days ${String(hours).padStart(2, '0')} Hours ` +
        `${String(minutes).padStart(2, '0')} Minutes ` +
        `${String(seconds).padStart(2, '0')} Seconds`;
}

setInterval(updateTimer, 1000);
updateTimer();

/* =========================
   HEART TREE CANVAS
   ========================= */

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function heart(t) {
    return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
    };
}

let hearts = [];

for (let i = 0; i < 1200; i++) {
    const t = Math.random() * Math.PI * 2;
    const h = heart(t);
    hearts.push({
        x: canvas.width - 250 + h.x * 10,
        y: canvas.height - 350 + h.y * 10,
        r: Math.random() * 6 + 4,
        c: `hsl(${Math.random() * 360}, 80%, 70%)`
    });
}

function drawTree() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // trunk
    ctx.fillStyle = "#2b1b14";
    ctx.fillRect(canvas.width - 260, canvas.height - 220, 40, 220);

    // hearts
    hearts.forEach(h => {
        ctx.beginPath();
        ctx.fillStyle = h.c;
        ctx.arc(h.x, h.y, h.r, 0, Math.PI * 2);
        ctx.fill();
    });

    requestAnimationFrame(drawTree);
}

drawTree();
</script>
</body>
</html>
